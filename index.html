<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Un formulaire</title>
  </head>
  <body>
      <form action="/page-de-traitement" method="post">

        <div>
          <label for="nom">Nom :</label>
          <input type="text" name="nom"/>
        </div>

        <div>
          <label for="courrier">E-mail :</label>
          <input type="email" name="courrier"/>
        </div>

        <div>
          <label for="message">Message :</label>
          <textarea name"message"/></textarea>
        </div>

        <div>
          <button type="submit">Cliquez ici pour envoyez votre message</button>
        </div>
        </form>
  </body>
</html>
